
    
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"  type="text/css" href="style.css">
<title>Calendar Event Creator</title>

<head>
  <h1>Calendar Event Creator</h1>
</head>
<body>
  
  <div class="img">
    <a href="#"></a> 
  </div>
  <div class="img">
    <a href="#"></a> 
  </div>
  <div class="form">
    <h2>Create Event</h2>
    <form id="eventForm" action="submit_page.html" method="POST"> <!-- Replace "submit_page.html" with the actual URL where you want to submit the form data -->
      <!-- Botones para cambiar las preguntas -->
      <button type="button" onclick="preguntasEstaticas()">Fijo</button>
      <button type="button" onclick="preguntasDinamicas()">Dinámico</button><br><br>
      <!--Preguntas Generales-->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
      <label for="startDate">Start Date:</label>
      <input type="datetime-local" id="startDate" name="startDate" required><br>
      <label for="endDate">End Date:</label>
      <input type="datetime-local" id="endDate" name="endDate" required><br>
      
 
      <!--Preguntas estaticas-->
      <div id="estatico" class="hidden">
        <label for="titleEstatico">Title:</label>
        <input type="text" id="titleEstatico" name="titleEstatico" required><br>
        <label for="descriptionEstatico">Description:</label>
        <textarea id="descriptionEstatico" name="descriptionEstatico" rows="4" cols="50"></textarea><br>
      </div>
      
      <!--Preguntas dinámicas-->
      <div id="dinamico" class="hidden">
        <label for="titleDinamico">Title:</label>
        <input type="text" id="titleDinamico" name="titleDinamico" required><br>
        <label for="descriptionDinamico">Description:</label>
        <textarea id="descriptionDinamico" name="descriptionDinamico" rows="4" cols="50"></textarea><br>
        <label for="startDateDinamico">Start Date:</label>
        <input type="datetime-local" id="startDateDinamico" name="startDateDinamico" required><br>
      </div>
      
      <!-- Botón de envío -->
      <button type="button" onclick="addEvent()">Add Event</button>
    </form>
  </div>
  <div>
    <h3>Instrucciones</h3>
    <p>Sigue las siguientes instrucciones</p>
  </div>
  <div>
    <!-- En esta parte ira el calendario previsualizado-->
  </div>
  <div class="bot">
      <!--En esta parte se usara el boton para activar los mensajes-->
  </div>
  <script>
    function preguntasEstaticas() {
      document.getElementById('estatico').classList.remove('hidden');
      document.getElementById('dinamico').classList.add('hidden');
    }
  
    function preguntasDinamicas() {
      document.getElementById('estatico').classList.add('hidden');
      document.getElementById('dinamico').classList.remove('hidden');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
