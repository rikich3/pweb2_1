
    
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link rel="stylesheet"  type="text/css" href="style.css">
<title>Calendar Event Creator</title>

<head>
  
  <nav>
    <h1>Calendar Event Creator</h1>
   
  </nav>
</head>
<body>
  <div class="contenedor">
    
    <div class="form-contenedor">
      <h2>Create Event</h2>
      <form id="eventForm" action="submit_page.html" method="POST" > <!-- Replace "submit_page.html" with the actual URL where you want to submit the form data -->
        <!-- Botones para cambiar las preguntas -->
        <button type="button" onclick="preguntasEstaticas()">Fijo</button>
        <button type="button" onclick="preguntasDinamicas()">Dinámico</button><br><br>
        <!--Preguntas Generales-->
        <div class="form-field">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>
        </div>
        
        <div class="form-field">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        </div>
        
       
   
        <!--Preguntas estaticas-->
        <div id="estatico" class="hidden">
          <div class="form-field">
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" required><br>
          </div>
          <div class="form-field">
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" required><br>
          </div>  
        </div>
        
        <!--Preguntas dinámicas-->
        <div id="dinamico" class="hidden">
          <div class="form-field">
            <label for="titleDinamico">Categoria:</label>
            
            <label for="opcion1">
              <input type="radio" id="opcion1" name="seleccion" value="0"> Tiempo de estudio
            </label><br>
            <label for="opcion2">
              <input type="radio" id="opcion2" name="seleccion" value="1"> Entrenamiento físico
            </label><br>
            <label for="opcion3">
              <input type="radio" id="opcion3" name="seleccion" value="2"> Tiempo de trabajo
            </label><br>
            <label for="opcion4">
              <input type="radio" id="opcion4" name="seleccion" value="3"> Hobby
            </label><br>
            <label for="opcion5">
              <input type="radio" id="opcion5" name="seleccion" value="4"> Actividad social
            </label><br>
            <label for="opcion6">
              <input type="radio" id="opcion6" name="seleccion" value="5"> Otro
            </label><br><br>
          </div> 
          <div class="form-field">
            <label for="numeroDeHoras">Número de horas:</label>
            <input type="number" id="horas" name="horas" required><br>
          </div> 
          <div class="form-field">
        
            <label for="años">Años:</label>
            <input type="number" id="años" name="años" required>
            <label for="meses">Meses:</label>
            <input type="number" id="meses" name="meses"required>
            <label for="días">Días:</label>
            <input type="number" id="días" name="días" required>
          </div>
          
        </div>
        
        <!-- Botón de envío -->
        <button type="button" onclick="addEvent()">Add Event</button>
      </form>
    </div>

  </div>
  <div class="settings">
    <div class="toggle">
      <!-- Aquí irían tus interruptores -->
      <p>holaaa</p>
    </div>
    <div class="slider">
      <!-- Aquí irían tus controles deslizantes -->
      <p>hola</p>
    </div>
  </div>
  <div>
    <h3>Instrucciones</h3>
    <p>Sigue las siguientes instrucciones</p>
  </div>
  <div>
    <!-- En esta parte ira el calendario previsualizado-->
  </div>
  <div class="bot">
      <!--En esta parte se usara el boton para activar los mensajes-->
  </div>
  <script>
    function preguntasEstaticas() {
      document.getElementById('estatico').classList.remove('hidden');
      document.getElementById('dinamico').classList.add('hidden');
    }
  
    function preguntasDinamicas() {
      document.getElementById('estatico').classList.add('hidden');
      document.getElementById('dinamico').classList.remove('hidden');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
